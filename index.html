<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="d-grid gap-2">
            <!-- Buttons -->
            <div class="row">
                <div class="col"><button class="btn">7</button></div>
                <div class="col"><button class="btn">8</button></div>
                <div class="col"><button class="btn">9</button></div>
                <div class="col"><button class="btn operator">DEL</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn">4</button></div>
                <div class="col"><button class="btn">5</button></div>
                <div class="col"><button class="btn">6</button></div>
                <div class="col"><button class="btn operator">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn">1</button></div>
                <div class="col"><button class="btn">2</button></div>
                <div class="col"><button class="btn">3</button></div>
                <div class="col"><button class="btn operator">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn">.</button></div>
                <div class="col"><button class="btn">0</button></div>
                <div class="col"><button class="btn operator">/</button></div>
                <div class="col"><button class="btn operator">*</button></div>
            </div>
            <div class="row">
                <div class="col-6"><button class="btn reset w-100">RESET</button></div>
                <div class="col-6"><button class="btn equal w-100">=</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
